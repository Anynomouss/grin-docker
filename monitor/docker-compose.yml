services:
  grin-olivetin:
    build:
      context: ..
      dockerfile: base-olivetin/Dockerfile
      target: olivetin_grin_build
    image: grin-olivetin-mainnet 
    volumes:
      - ./config/node-mainnet.yaml:/etc/OliveTin/config.yaml
      - ./json-rpc:/etc/OliveTin/json-rpc
      - node_grin-home-mainnet-master:/grin-node-home
    ports:
      - "1337:1337"
    restart: unless-stopped

volumes:
  node_grin-home-mainnet-master:
    external: true